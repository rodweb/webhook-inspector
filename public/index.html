<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script>hljs.highlightAll();</script>
    <title>Webhook Inspector</title>
</head>
<body>
<div class="flex flex-col min-h-screen">
    <div class="flex flex-row h-16 border-b items-center shrink-0">
        <a class="flex items-center gap-2 px-4 md:px-6" href="#">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5 text-gray-500 dark:text-gray-400"
            >
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span id="connection-status" class="text-sm text-gray-500 dark:text-gray-400" style="text-transform: capitalize;">Disconnected</span>
        </a>
        <div class="flex-1"></div>
        <button id="clear-requests"
                class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3 mx-2 md:mx-4">
            Clear Requests
        </button>
    </div>
    <div class="flex flex-row flex-1 overflow-hidden">
        <div class="flex flex-col w-80 border-r">
            <div class="flex flex-row items-center h-12 px-4 border-b md:px-6">
                <div class="font-bold">Requests</div>
                <div id="request-count" class="ml-auto badge">0</div>
            </div>
            <div class="flex-1 overflow-auto">
                <div id="request-list" class="grid gap-1"></div>
            </div>
        </div>
        <div class="flex flex-col w-full">
            <div class="flex flex-col flex-1 overflow-auto p-4 md:p-6">
                <div id="request-headers" class="grid gap-4"></div>
                <div class="border-t pt-4 mt-4">
              <pre>
                <code id="request-body" class="text-sm p-0 language-json"></code>
              </pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
